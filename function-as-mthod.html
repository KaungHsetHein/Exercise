<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 5;
        
        function doAnother(){

            console.log("Life is beautiful!");
        }
        var person={
            name:'John Doe',
            age:22,
            info:function(){
                console.log('Name:',this.name);
                console.log('Age:',this.age);

            },
            saySomething: (sth) =>{
                console.log(sth);
            },
            another:doAnother
        }
        person.info();
        person.saySomething("As you like it!");
        person.another("This is the way!");
    </script>
</body>
</html>
