<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        var time = date.getHours();
        if(time<10){
            console.log('Good Morning');
        }
        else if(time< 17){
            console.log('Good Afternoon');

        }
        else{
            console.log('Good Evening');
        }
    </script>
</body>
</html>
