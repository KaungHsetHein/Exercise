<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function closureExample1(counter){
            setTimeout(function(){
                console.log('counter:',counter);

            },1000);
        }
        function closureExample2(){
            var i=0;
            for(i =0;i<3;i++){
                closureExample1(i);
            }
        }
        closureExample2();
    </script>
</body>
</html>
